<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biglietto treno</title>
  <!-- style -->
  <link rel="stylesheet" href="./style/style.css">
  <!-- icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;400;500;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="wrapper flex">
      <div class="card">
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <div class="card-top flex col">
          <div class="user-input flex space-around">
            <div class="input flex col">
              <label for="user_name">Nome e Cognome</label>
              <input type="text" id="user_name" placeholder="Inserisci il tuo nome">
            </div>
            <div class="input flex col">
              <label for="user_distance">Km da percorrere</label>
              <input type="text" id="user_distance" placeholder="Inserisci la distanza">
            </div>
            <div class="input flex col">
              <label for="user_age">Età</label>
              <input type="text" id="user_age" placeholder="Inserisci la tua età">
            </div>
          </div>
          <div class="call-to-action flex">
            <button>Calcola</button>
            <button>Annulla</button>
          </div>
        </div>
        <h1>Il tuo biglietto</h1>
        <div class="card-bottom flex">
          <div class="ticket flex">
            <div class="detail-1">
              <p class="b">Nome passeggero</p>
              <p id="passenger"></p>
            </div>
            <div class="detail-2">
              <p class="b">Offertà</p>
              <p id="offer"></p>
            </div>
            <div class="detail-2">
              <p class="b">Carrozza</p>
              <p id="carriage"></p>
            </div>
            <div class="detail-2">
              <p class="b">Codice CP</p>
              <p id="cp_code"></p>
            </div>
            <div class="detail-2">
              <p class="b">Prezzo</p>
              <p id="lastprice"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="./js/script.js"></script>
</body>

</html>
